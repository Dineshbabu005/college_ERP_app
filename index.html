<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nike Login Page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="shoe.png" alt="Nike Shoe" class="shoe">
      <div class="tab-buttons">
        <button class="active" id="loginTab">LOGIN</button>
        <button id="signupTab">SIGN UP</button>
      </div>
    </div>

    <div class="right-panel">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg" alt="Nike Logo" class="logo">
      <form id="loginForm">
        <div class="input-box">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="input-box">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        <a href="#" class="forgot">Forget Password?</a>
        <button type="submit" class="login-btn">LOGIN</button>
        <p class="or">Or Login With</p>
        <div class="social">
          <button class="google">Google</button>
          <button class="facebook">Facebook</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
